<!DOCTYPE html>
<html>
<head>
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/style.css">-->
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark txt-white">
    <div class="container-fluid txtSigia">
        <a class="navbar-brand text-white txtSigia" href="#">SIGIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" href="./productos.html">Producto</a>
                <a class="nav-link text-white" href="./categoria.html">Categoria</a>
            </div>
        </div>
    </div>
</nav>


<div class="container d-flex justify-content-center ">
    <label class="productoLabel">Producto</label>
</div>
<div class="container">
    <hr/>
</div>

<div class="container tablaTop">
    <div class="row">
        <div class="col-md-6 ">
            <form class="d-flex " role="search">
                <input class="form-control " type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Nuevo Producto
            </button>
        </div>
    </div>

    <table class="table tablaTop">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
            <th scope="row">1</th>
            <td>Xtech Silla</td>
            <td>Muebles Oficina</td>
            <td>Silla reclinable para oficina o trabajo</td>
            <td>$6,500</td>
            <td>5</td>
            <td class="d-flex justify-content-end grid gap-3">
                <button type="button" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-warning">Editar</button>
            </td>
        </tr>
    </table>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" th:object="${producto}" th:action="@{/nuevoProducto}">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{producto.nombre}">
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" th:field="*{producto.descripcion}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio" th:field="*{producto.precio}">
                        </div>
                        <div class="col-md-6">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" th:field="*{producto.cantidad}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" class="form-control" th:field="*{producto.categoria}">
                            <option value="">Seleccione una categoría</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria}"
                                    th:text="${categoria.nombre}">
                            </option>
                        </select>

                        <div class="mt-5 d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Crear Nuevo</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
