<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee; ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="/images/logo3.png"
                                         style="width: 185px;" alt="logo">

                                </div>

                                <form th:action="@{/productos/login}" th:object="${user}" method="POST">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Username</label>
                                        <input type="email" id="form2Example11" class="form-control" th:field="*{username}"/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                        <input type="password" id="form2Example22" class="form-control" th:field="*{password}"/>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2 ">
                                        <button class="btn btn-primary d-grid gap-2 fa-lg gradient-custom-2"
                                                type="submit">Login
                                        </button>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Somos más!</h4>
                                <p class="small mb-0">Este sistema está pensado para proporcionar a las empresas una
                                    herramienta eficaz para gestionar
                                    su inventario con precisión y eficiencia, reduciendo errores humanos y mejorando la
                                    toma de decisiones basada en datos.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
